publisher_joint_trajectory_controller:
  ros__parameters:

    controller_name: "pm_robot_xyz_axis_controller"
    wait_sec_between_publish: 2

    # Position for controller in sequential order
    joints: ['X_Axis_Joint','Y_Axis_Joint','Z_Axis_Joint']
    goal_names: ["pos1", "pos2"]
    pos1: [0.0, 0.0, 0.0]
    pos2: [-0.25, 0.0, 0.0]
